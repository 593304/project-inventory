<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head />
    <body>
        <div th:fragment="listNotesModal" id="listNotes" class="modal hidden">
            <div class="modal-window">
                <div class="row modal-content">
                    <div class="twelve columns">
                        <table class="u-full-width">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Comments</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="row modal-button">
                    <div class="twelve columns">
                        <button class="button-primary" type="button" onclick="projectInventory.module.project.hideNotes()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
